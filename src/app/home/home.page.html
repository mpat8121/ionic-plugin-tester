<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="reqAuth()">Request Auth</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="getData()">Get Data</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="setData()">Set Data</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
